<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn Angular Js</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<div class="container">
		<div ng-app="" ng-init=" names=['Jani','Hege','Kari'] ">
			<ul><li ng-repeat="x in names">
				{{x}}
			</li></ul>
		</div>
	</div>
	
</body>
</html>
